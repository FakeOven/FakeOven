<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAKEOVEN | CONCEPTS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Noto+Sans+JP:wght@400;700&family=Noto+Sans+KR:wght@300;400;700&family=Chicle&family=Rock+Salt&display=swap" rel="stylesheet">
    <!-- 파비콘 설정 -->
    <link rel="icon" href="https://raw.githubusercontent.com/FakeOven/FakeOvenLinks/main/images/fkov_logo.ico">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/FakeOven/FakeOvenLinks/main/images/fkov_logo.ico">
    <link rel="shortcut icon" type="image/x-icon" href="https://raw.githubusercontent.com/FakeOven/FakeOvenLinks/main/images/fkov_logo.ico">
    <style>
        /* 기본 변수 */
        :root {
            --main-color: #000;
            --secondary-color: #777;
            --bg-color: #fff;
            --subtle-color: #f5f5f5;
            --spacing-unit: 10px;
            --spacing-medium: 40px;
            --spacing-large: 80px;
            --spacing-xl: 120px;
            --transition: all 0.3s ease;
            --section-title-font: 'Montserrat', 'Noto Sans KR', sans-serif;
            --tab-button-font: 'Montserrat', 'Noto Sans KR', sans-serif;
            --work-title-font: 'Montserrat', 'Noto Sans KR', sans-serif;
            --menu-font: 'Montserrat', 'Noto Sans KR', sans-serif;
            --brand-font: 'Chicle', cursive;
            --desc-font: 'Rock Salt', cursive;
        }
        
        /* 기본 리셋 */
        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Montserrat', 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--main-color);
            width: 100%;
            overflow-x: hidden;
            line-height: 1.5;
            font-weight: 300;
            letter-spacing: 0.02em;
            min-height: 100vh;
        }
        
        /* 헤더 스타일 */
        header {
            background-color: #ffffff;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: calc(var(--spacing-unit) * 2) 0;
            z-index: 1000;
            transition: var(--transition);
            box-shadow: 0 1px 10px rgba(0, 0, 0, 0.05);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 calc(var(--spacing-unit) * 3);
        }
        
        .logo {
            height: 60px;
            transition: var(--transition);
        }
        
        .logo img {
            height: 100%;
            width: auto;
            display: block;
        }
        
        .menu {
            display: flex;
            list-style: none;
        }
        
        .menu li {
            margin-left: calc(var(--spacing-unit) * 4);
        }
        
        .menu a {
            text-decoration: none;
            color: var(--main-color);
            font-family: var(--menu-font);
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            position: relative;
            padding: 5px 0;
        }
        
        .menu a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: 0;
            left: 0;
            background-color: var(--main-color);
            transition: var(--transition);
        }
        
        .menu a:hover::after {
            width: 100%;
        }
        
        /* 모바일 메뉴 */
        .mobile-menu-toggle {
            display: none;
            cursor: pointer;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 25px;
            background: transparent;
            border: none;
            z-index: 1100;
        }
        
        .mobile-menu-toggle span {
            width: 100%;
            height: 3px;
            background-color: var(--main-color);
            transition: all 0.3s ease;
            transform-origin: left;
        }
        
        .mobile-menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg);
        }
        
        .mobile-menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }
        
        .mobile-menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg);
        }
        
        .mobile-menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .mobile-menu-overlay.active {
            display: flex;
        }
        
        .mobile-menu-overlay .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .mobile-menu-overlay .menu li {
            margin: 15px 0;
        }
        
        .mobile-menu-overlay .menu a {
            color: white;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 700;
        }
        
        .menu-open {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        /* 컨테이너 */
        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 calc(var(--spacing-unit) * 3);
        }
        
        /* 섹션 스타일 */
        section {
            padding: var(--spacing-large) 0;
            scroll-margin-top: 100px;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: var(--spacing-large);
            font-size: clamp(24px, 3vw, 36px);
            letter-spacing: 0.1em;
            font-family: var(--section-title-font);
            font-weight: 600;
        }
        
        /* Concepts Section 스타일 */
        .concepts-section {
            padding-top: 120px;
            padding-bottom: var(--spacing-xl);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
            flex-direction: column;
        }
        
        .coming-soon {
            font-size: 24px;
            font-weight: 400;
            letter-spacing: 0.1em;
            color: #aaa;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            margin-top: 40px;
        }
        
        /* 푸터 */
        footer {
            padding: var(--spacing-medium) 0;
            text-align: center;
            border-top: 1px solid var(--subtle-color);
        }
        
        .copyright {
            font-size: 12px;
            color: var(--secondary-color);
            margin-bottom: var(--spacing-unit);
        }
        
        /* 애니메이션 */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* 모바일 반응형 */
        @media (max-width: 768px) {
            .menu {
                display: none;
            }
            
            .mobile-menu-toggle {
                display: flex;
            }
            
            nav {
                padding: 0 calc(var(--spacing-unit) * 2);
            }
            
            .logo {
                height: 50px;
            }
            
            .section-title {
                font-size: 22px;
                margin-bottom: var(--spacing-medium);
            }
            
            .concepts-section {
                padding-top: 100px;
                padding-bottom: var(--spacing-large);
                min-height: 50vh;
            }
            
            .coming-soon {
                font-size: 20px;
                margin-top: 20px;
            }
        }

        /* 아이폰 높이 문제 수정 */
        html {
            height: -webkit-fill-available;
        }

        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }
    </style>
</head>
<body>
    <header id="header">
        <nav>
            <a href="index.html" class="logo">
                <img class="dark-logo" src="https://github.com/FakeOven/FakeOvenLinks/blob/main/images/fkov_logo.png?raw=true" alt="FAKEOVEN Logo">
            </a>
            <ul class="menu">
                <li><a href="works.html">WORKS</a></li>
                <li><a href="concepts.html">CONCEPTS</a></li>
                <li><a href="characters.html">CHARACTERS</a></li>
                <li><a href="game.html">GAME</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
            <button class="mobile-menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
    </header>
    
    <div class="mobile-menu-overlay">
        <ul class="menu">
            <li><a href="works.html">WORKS</a></li>
            <li><a href="concepts.html">CONCEPTS</a></li>
            <li><a href="characters.html">CHARACTERS</a></li>
            <li><a href="game.html">GAME</a></li>
            <li><a href="contact.html">CONTACT</a></li>
        </ul>
    </div>
    
    <!-- Concepts Section -->
    <section id="concepts" class="concepts-section">
        <div class="container">
            <h2 class="section-title fade-in">CONCEPTS</h2>
            <div class="coming-soon">COMING SOON</div>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p class="copyright">&copy; 2025 FAKEOVEN. ALL RIGHTS RESERVED.</p>
        </div>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
            const mobileMenuOverlay = document.querySelector('.mobile-menu-overlay');
            const mobileMenuLinks = document.querySelectorAll('.mobile-menu-overlay .menu a');

            // 모바일 메뉴 토글
            mobileMenuToggle.addEventListener('click', function() {
                this.classList.toggle('active');
                mobileMenuOverlay.classList.toggle('active');
                document.body.classList.toggle('menu-open');
            });

            // 모바일 메뉴 링크 클릭 시 메뉴 닫기
            mobileMenuLinks.forEach(link => {
                link.addEventListener('click', function() {
                    mobileMenuToggle.classList.remove('active');
                    mobileMenuOverlay.classList.remove('active');
                    document.body.classList.remove('menu-open');
                });
            });
        });
        
        // 스크롤 시 요소 페이드인
        const fadeElements = document.querySelectorAll('.fade-in');
        
        function checkFade() {
            fadeElements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const windowHeight = window.innerHeight;
                
                if (elementTop < windowHeight - 50) {
                    element.classList.add('visible');
                }
            });
        }
        
        window.addEventListener('scroll', checkFade);
        window.addEventListener('load', checkFade);
    </script>
</body>
</html>
