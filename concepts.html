        .menu a.active::after {

            position: absolute;
            width: 100%;
            height: 1px;
            bottom: 0;
            left: 0;
            background-color: var(--text-color);
        }
        
        .menu a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: 0;
            left: 0;
            background-color: var(--text-color);

        /* 모바일 메뉴 */
.mobile-menu-toggle {
    display: none;
    cursor: pointer;
    flex-direction: column;
    justify-content: space-around;
    width: 30px;
    height: 25px;
    background: transparent;
    border: none;
    z-index: 1200;
    position: relative;
}
        
        .mobile-menu-toggle span {
    width: 100%;
    height: 2px;
    background-color: var(--text-color);
    transition: all 0.3s ease;
    transform-origin: center;
    border-radius: 2px;
    position: relative;
}

/* 첫 번째 줄은 짧게 */
.mobile-menu-toggle span:nth-child(1) {
    width: 70%;
    margin-left: auto;    
}

/* 세 번째 줄도 짧게 */
.mobile-menu-toggle span:nth-child(3) {
    width: 70%;
    margin-left: auto;
}
        

/* X 버튼 스타일 수정 밝은 버전 */
.mobile-menu-toggle.active {
    position: fixed !important;
    top: 20px !important;
    right: 20px !important;
    width: 50px !important;
    height: 50px !important;
    display: flex !important;
    justify-content: center !important;
    align-items: center !important;
    background-color: rgba(0, 0, 0, 0.1) !important; /* 흰 배경에 맞게 투명도 낮은 검정 배경 */
    border-radius: 50% !important;
    z-index: 9999 !important; /* 모든 요소보다 높게 */
}
                
.mobile-menu-toggle.active span {
    position: absolute;
    background-color: black !important;
    width: 30px;
    height: 2px;
    border-radius: 2px;
}

.mobile-menu-toggle.active span:nth-child(1) {
    transform: rotate(45deg);
    margin: 0;
}

.mobile-menu-toggle.active span:nth-child(2) {
    opacity: 0;
}

.mobile-menu-toggle.active span:nth-child(3) {
    transform: rotate(-45deg);
    margin: 0;
}
        
        .mobile-menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

    flex-direction: column;

}
        
        .mobile-menu-overlay.active {

        /* 메뉴 항목 스타일 */
.mobile-menu-overlay .menu {

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
            const mobileMenuOverlay = document.querySelector('.mobile-menu-overlay');
            const mobileMenuLinks = document.querySelectorAll('.mobile-menu-overlay .menu a');

            // 모바일 메뉴 토글
mobileMenuToggle.addEventListener('click', function() {
    this.classList.toggle('active');
    mobileMenuOverlay.classList.toggle('active');
    document.body.classList.toggle('menu-open');
    
    // 활성화 시 버튼이 항상 보이도록 위치 고정
    if (this.classList.contains('active')) {
        this.style.position = 'fixed';
        this.style.top = '20px';
        this.style.right = '20px';
        this.style.zIndex = '9999';
        // 항상 최상위에 표시하기 위해 body의 맨 마지막으로 이동
        document.body.appendChild(this);
    } else {
        // X버튼을 눌러 메뉴를 닫았을 때 원래 위치로 돌아가기
        this.style.position = '';
        this.style.top = '';
        this.style.right = '';
        this.style.zIndex = '';
        // 버튼을 원래 위치로 되돌리기
        document.querySelector('nav').appendChild(this);
    }
});
            
            // 모바일 메뉴 링크 클릭 시 메뉴 닫기
            mobileMenuLinks.forEach(link => {
                link.addEventListener('click', function() {
                    mobileMenuToggle.classList.remove('active');
                    mobileMenuOverlay.classList.remove('active');
                    document.body.classList.remove('menu-open');
                    
                    // 원래 위치로 돌아가기
                    mobileMenuToggle.style.position = '';
                    mobileMenuToggle.style.top = '';
                    mobileMenuToggle.style.right = '';
                    mobileMenuToggle.style.zIndex = '';
                    // 버튼을 원래 위치로 되돌리기
                    document.querySelector('nav').appendChild(mobileMenuToggle);
                });
            });
            
            // 스크롤 시 요소 페이드인
            const fadeElements = document.querySelectorAll('.fade-in');
            
            function checkFade() {
                fadeElements.forEach(element => {
                    element.classList.add('visible');
                });
            }
            
            window.addEventListener('load', checkFade);
        });
    </script>
