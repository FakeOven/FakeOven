    <link rel="shortcut icon" type="image/x-icon" href="https://raw.githubusercontent.com/FakeOven/FakeOvenLinks/main/images/fkov_logo.ico">
    <style>
        /* 기본 변수 */
        :root {
        --main-color: #333;
    --secondary-color: #777;
    --bg-color: #fff; /* 배경색 흰색으로 변경 */
    --text-color: #333; /* 텍스트 색상 어둡게 */
    --subtle-color: #eee;
            --spacing-unit: 10px;
            --spacing-medium: 40px;
            --spacing-large: 80px;
            --spacing-xl: 120px;
            --transition: all 0.3s ease;
            --section-title-font: 'Montserrat', 'Noto Sans KR', sans-serif;
            --menu-font: 'Montserrat', 'Noto Sans KR', sans-serif;
            --brand-font: 'Chicle', cursive;
            --desc-font: 'Rock Salt', cursive;
        }
        
        /* 기본 리셋 */
        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 0;
            padding: 0;
        }
        
        html {
            height: -webkit-fill-available;
            background-color: var(--bg-color);
        }
        
        body {
            font-family: 'Montserrat', 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
    background-color: var(--bg-color);
    color: var(--text-color);
            width: 100%;
            overflow-x: hidden;
            line-height: 1.5;
            font-weight: 300;
            letter-spacing: 0.02em;
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }
        
        /* 이미지 */
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        
        /* 링크 */
        a {
            text-decoration: none;
            color: inherit;
            transition: var(--transition);
        }
        
        /* 헤더 스타일 */
        header {
            background-color: var(--bg-color);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: calc(var(--spacing-unit) * 2) 0;
            z-index: 1000;
            transition: var(--transition);
            box-shadow: 0 1px 10px rgba(0, 0, 0, 0.1);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 calc(var(--spacing-unit) * 3);
        }
        
        .logo {
            height: 60px;
            transition: var(--transition);
        }
        
        .logo img {
            height: 100%;
            width: auto;
            display: block;
        }
        
        .menu {
            display: flex;
            list-style: none;
        }
        
        .menu li {
            margin-left: calc(var(--spacing-unit) * 4);
        }
        
        .menu a {
            text-decoration: none;
            color: var(--text-color);
            font-family: var(--menu-font);
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            position: relative;
            padding: 5px 0;
        }
        
        .menu a.active::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            bottom: 0;
            left: 0;
            background-color: var(--text-color);
        }
        
        .menu a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: 0;
            left: 0;
            background-color: var(--text-color);
            transition: var(--transition);
        }
        
        .menu a:hover::after {
            width: 100%;
        }
        
        /* 모바일 메뉴 */
        .mobile-menu-toggle {
            display: none;
            cursor: pointer;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 25px;
            background: transparent;
            border: none;
            z-index: 1200;
            position: relative;
        }
        
        .mobile-menu-toggle span {
            width: 100%;
            height: 3px;
            background-color: var(--text-color);
            transition: all 0.3s ease;
            transform-origin: left;
        }
        
        .mobile-menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg);
            background-color: black !important;
        }
        
        .mobile-menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }
        
        .mobile-menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg);
            background-color: black !important;
        }
        
        .mobile-menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255,255,255,0.95);
            z-index: 1100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .mobile-menu-overlay.active {
            display: flex;
        }
        
        .mobile-menu-overlay .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .mobile-menu-overlay .menu li {
            margin: 15px 0;
        }
        
        .mobile-menu-overlay .menu a {
            color: black;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 700;
        }
        
        .menu-open {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        /* 컨테이너 */
        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 calc(var(--spacing-unit) * 3);
        }
        
        /* 섹션 스타일 */
        section {
            padding: var(--spacing-large) 0;
            scroll-margin-top: 100px;
            background-color: var(--bg-color);
        }
        
        /* Coming Soon 섹션 */
        .coming-soon-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: var(--bg-color);
        }
        
        .coming-soon-title {
            font-size: clamp(32px, 5vw, 64px);
            margin-bottom: var(--spacing-medium);
            font-family: var(--section-title-font);
            font-weight: 700;
            color: var(--text-color);
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
        
        .coming-soon-subtitle {
            font-size: clamp(16px, 2vw, 24px);
            max-width: 600px;
            margin: 0 auto;
            color: var(--secondary-color);
            font-weight: 300;
            letter-spacing: 0.05em;
        }
        
        /* 푸터 */
footer {
    background-color: var(--bg-color);
    border-top: none;
    position: relative;
    padding: var(--spacing-medium) 20px; /* 좌우 패딩 추가 */
    text-align: center;
}

footer::before {
    content: '';
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 60%;
    height: 1px;
    background: linear-gradient(to right, rgba(120, 120, 120, 0), rgba(120, 120, 120, 0.5) 20%, rgba(120, 120, 120, 0.5) 80%, rgba(120, 120, 120, 0));
}
        .copyright {
    font-size: 12px;
    color: var(--secondary-color);
    margin-bottom: var(--spacing-unit);
    margin-top: 15px; /* 상단 여백 추가 */
    text-align: center; /* 텍스트 중앙 정렬 강제 설정 */
    padding: 0 10px; /* 좌우 패딩 추가 */
}
        
        /* 모바일 버전에서의 푸터 조정 */
@media (max-width: 768px) {
    footer {
        padding: 25px 10px 15px; /* 상단 여백 증가, 좌우 패딩 설정 */
    }
    
    .container {
        padding: 0 10px; /* 컨테이너 패딩 조정 */
        width: 100%;
        box-sizing: border-box;
    }
    
    .copyright {
        width: 100%;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
    }
}
        
        
        /* 애니메이션 */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* iOS 사파리 뷰포트 높이 문제 수정 */
        @supports (-webkit-touch-callout: none) {
            .coming-soon-section {
                min-height: -webkit-fill-available;
            }
            
            footer {
                margin-bottom: env(safe-area-inset-bottom, 0);
                padding-bottom: calc(var(--spacing-medium) + env(safe-area-inset-bottom, 0));
            }
        }
    </style>
</head>
<body>

        <nav>
            <a href="index.html" class="logo">
    <img src="https://github.com/FakeOven/FakeOvenLinks/blob/main/images/fkov_logo.png?raw=true" alt="FAKEOVEN Logo">
</a>
            <ul class="menu">

                <span></span>

    <div class="mobile-menu-overlay">
        <ul class="menu">

    <!-- Coming Soon Section -->
    <section class="coming-soon-section">
        <h1 class="coming-soon-title fade-in">COMING SOON</h1>

    <footer>
        <div class="container">
            <p class="copyright">&copy; 2025 FAKEOVEN. ALL RIGHTS RESERVED.</p>
        </div>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
            const mobileMenuOverlay = document.querySelector('.mobile-menu-overlay');
            const mobileMenuLinks = document.querySelectorAll('.mobile-menu-overlay .menu a');

            // 모바일 메뉴 토글
            mobileMenuToggle.addEventListener('click', function() {
                this.classList.toggle('active');
                mobileMenuOverlay.classList.toggle('active');
                document.body.classList.toggle('menu-open');
                
                // 활성화 시 버튼이 항상 보이도록 위치 고정
                if (this.classList.contains('active')) {
                    this.style.position = 'fixed';
                    this.style.top = '20px';
                    this.style.right = '20px';
                    this.style.zIndex = '1200';
                } else {
                    // X버튼을 눌러 메뉴를 닫았을 때 원래 위치로 돌아가기
                    this.style.position = '';
                    this.style.top = '';
                    this.style.right = '';
                    this.style.zIndex = '';
                }
            });
            
            // 모바일 메뉴 링크 클릭 시 메뉴 닫기
            mobileMenuLinks.forEach(link => {
                link.addEventListener('click', function() {
                    mobileMenuToggle.classList.remove('active');
                    mobileMenuOverlay.classList.remove('active');
                    document.body.classList.remove('menu-open');
                    
                    // 원래 위치로 돌아가기
                    mobileMenuToggle.style.position = '';
                    mobileMenuToggle.style.top = '';
                    mobileMenuToggle.style.right = '';
                    mobileMenuToggle.style.zIndex = '';
                });
            });
            
            // 스크롤 시 요소 페이드인
            const fadeElements = document.querySelectorAll('.fade-in');
            
            function checkFade() {
                fadeElements.forEach(element => {
                    element.classList.add('visible');
                });
            }
            
            window.addEventListener('load', checkFade);
        });
    </script>
</body>
